name: Tripwire

on:
  schedule:
    - cron: "0 0,4,8,12,16,20 * * *"   # every 4 hours, UTC
  workflow_dispatch:                      # manual trigger for testing

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Run tests
        run: python tests.py

      - name: Notify on test failure
        if: failure()
        env:
          PUSHOVER_API_TOKEN: ${{ secrets.PUSHOVER_API_TOKEN }}
          PUSHOVER_USER_KEYS: ${{ secrets.PUSHOVER_USER_KEYS }}
        run: |
          IFS=',' read -ra USERS <<< "$PUSHOVER_USER_KEYS"
          for user_key in "${USERS[@]}"; do
            curl -s -X POST https://api.pushover.net/1/messages.json \
              -d token="$PUSHOVER_API_TOKEN" \
              -d user="$(echo $user_key | xargs)" \
              -d title="ðŸ”´ Tripwire: Tests Failed" \
              -d message="The Tripwire test suite failed. Check the logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
              -d priority="1"
          done

  run:
    runs-on: ubuntu-latest
    needs: test                          # don't run if tests fail

    permissions:
      contents: write                    # needed to read/write state.json on the state branch

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Run Tripwire
        env:
          YNAB_TOKEN: ${{ secrets.YNAB_TOKEN }}
          YNAB_BUDGET_ID: ${{ secrets.YNAB_BUDGET_ID }}
          PUSHOVER_API_TOKEN: ${{ secrets.PUSHOVER_API_TOKEN }}
          PUSHOVER_USER_KEYS: ${{ secrets.PUSHOVER_USER_KEYS }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python alerts.py

      - name: Notify on runtime failure
        if: failure()
        env:
          PUSHOVER_API_TOKEN: ${{ secrets.PUSHOVER_API_TOKEN }}
          PUSHOVER_USER_KEYS: ${{ secrets.PUSHOVER_USER_KEYS }}
        run: |
          IFS=',' read -ra USERS <<< "$PUSHOVER_USER_KEYS"
          for user_key in "${USERS[@]}"; do
            curl -s -X POST https://api.pushover.net/1/messages.json \
              -d token="$PUSHOVER_API_TOKEN" \
              -d user="$(echo $user_key | xargs)" \
              -d title="ðŸ”´ Tripwire: Runtime Failed" \
              -d message="The Tripwire alert script failed during execution. Check the logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
              -d priority="1"
          done
